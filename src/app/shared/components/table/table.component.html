<table mat-table [dataSource]="users" class="mat-elevation-z8 width100">

    <!-- Checkbox Column 
    ----------------------------------------------------->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>

      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Coluna Imagem 
    ----------------------------------------------------->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Detalhes do Usuário </th>
      <td mat-cell *matCellDef="let user">  
        <img [src]="user.imageUrl">
      </td>
    </ng-container>

    <!-- Coluna Info 
    ----------------------------------------------------->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let user"> 
          <p>{{user.name}}</p>
          <p>{{user.email}}</p>
          <p>{{user.page}}</p>
          <p>{{user.registrationDate  | date: 'dd/MM/yyyy'}}</p>
        </td>
      
    </ng-container>
  
    <!-- Ação Editar 
    ----------------------------------------------------->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Regra Departamento </th>
      <td mat-cell *matCellDef="let user">  
        <button class="btnAction" mat-raised-button color="primary">Editar</button>
      </td>
    </ng-container>
  
    <!-- Ação Excluir 
    ----------------------------------------------------->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Enviar para </th>
      <td mat-cell *matCellDef="let user">  
        <button mat-button class="btnAction" mat-raised-button color="warn">Excluir</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
