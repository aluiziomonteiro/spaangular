<table mat-table [dataSource]="users" class="mat-elevation-z8 width100 darkColor">

    <!-- Checkbox Column 
    ----------------------------------------------------->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>

      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Coluna Imagem 
    ----------------------------------------------------->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Detalhes </th>
      <td mat-cell *matCellDef="let user">  
        <img [src]="user.imageUrl || noPhoto">
      </td>
    </ng-container>

    <!-- Coluna Info 
    ----------------------------------------------------->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef >  </th>
      <td mat-cell *matCellDef="let user"> 
          <p class="userName">{{user.name}}</p>
          
          <p>
            <span class="material-icons icons" >mail_outline</span>
            {{user.email}}
          </p>
          <p>
            <span class="material-icons icons"> drafts</span>
            <a [href]="user.page">{{user.page}}</a>
          </p>

          <p class="date"> Entrou em: {{user.registrationDate  | date: 'dd/MM/yyyy'}}</p>
        </td>
      
    </ng-container>
  
    <!-- Ação Editar 
    ----------------------------------------------------->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="menuTwo"> Regra Departamento</th>
      <td mat-cell *matCellDef="let user">  
        <button class="btnAction" 
                mat-raised-button 
                color="primary"
                (click)="edit(user)">Editar</button>
      </td>
    </ng-container>
  
    <!-- Ação Excluir 
    ----------------------------------------------------->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef class="menuTree"> Enviar para </th>
      <td mat-cell *matCellDef="let user">  
        <button mat-button class="btnAction" 
                mat-raised-button 
                color="warn"
                (click)="remove(user)"
                >Excluir</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
