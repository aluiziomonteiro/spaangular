<div class="container">  
   <mat-card >
       <form [formGroup]="formRegister" (ngSubmit)="submit()">
       <mat-card-content class="center">
        <div class="div-date">
            <mat-label>Data: {{date | date: 'dd/MM/yyyy'}}</mat-label>
        </div>
            <mat-form-field>
                <input matInput placeholder="Nome" name="name" formControlName="name">
                <mat-error *ngIf="(formRegister.touched || formRegister.dirty) && f.name.errors?.required">Campo Obrigatório!</mat-error>
                <mat-error *ngIf="(formRegister.touched || formRegister.dirty) && f.name.errors?.minlength">Minimo 2 caracteres!</mat-error>
                <mat-error *ngIf="(formRegister.touched || formRegister.dirty) && f.name.errors?.maxlength">Máximo 256 caracteres!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Link Foto" name="imageUrl" formControlName="imageUrl">
                <mat-error>Erro!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" name="email" formControlName="email">
                <mat-error>Erro!</mat-error>
            </mat-form-field>
            <mat-form-field>
                 <input matInput placeholder="Página" name="page" formControlName="page">
                 <mat-error>Erro!</mat-error>
            </mat-form-field>
       </mat-card-content>

       <mat-card-actions>
           <button type="submit" color="primary" mat-raised-button>Registrar</button>
           <button type="reset" color="warn" mat-raised-button>Limpar</button>
       </mat-card-actions>
    </form>
   </mat-card>
</div>
