             <spa-input-text title="URL da Imagem" [formGroup]="formRegister" controlName="imageUrl"></spa-input-text>
             <spa-input-text title="E-mail *" [formGroup]="formRegister" controlName="email"></spa-input-text>
             <spa-input-text title="PÃ¡gina Web" [formGroup]="formRegister" controlName="page"></spa-input-text>
